<form action="/category/create" method="POST" class="form-horizontal">
    <div class="form-group row">
        <label for="example-text-input" class="col-2 col-form-label">Title</label>
        <div class="col-10">
            <input class="form-control" type="text" name="title" id="title">
        </div>
    </div>
    <div class="form-group row">
        <label for="example-search-input" class="col-2 col-form-label">Description</label>
        <div class="col-10">
            <input class="form-control" type="search" name="description" id="description">
        </div>
    </div>
    <div class="form-group row">
        <label for="example-email-input" class="col-2 col-form-label">Slug</label>
        <div class="col-10">
            <input class="form-control" type="text" id="slug" name="slug">
        </div>
    </div>
    <div class="form-group row">
        <label for="Submit" class="col-2 col-form-label"></label>
        <div class="col-10">
            <input class="form-control btn btn-primary" type="submit" value="Submit" name="submit">
        </div>
    </div>
</form>
